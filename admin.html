<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - Youth Ministry</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase libraries -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="firebase-config.js"></script>
  <script src="admin.js" defer></script>
</head>
<body>
  <nav>
    <div class="nav-brand">Youth Ministry</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="admin.html" class="active">Admin</a>
    </div>
  </nav>

  <main class="container">

    <!-- Login Section -->
    <section id="login-section">
      <h1>Admin Login</h1>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button class="button" id="login-btn">Login</button>
    </section>

    <!-- Admin Dashboard -->
    <section id="admin-section" style="display:none;">
      <div class="admin-header">
        <h1>Manage Gallery</h1>
        <button class="button red" id="logout-btn">Logout</button>
      </div>

      <input type="file" id="fileInput" />
      <button class="button" id="upload-btn">Upload</button>

      <div id="gallery" class="gallery-grid"></div>
    </section>
  </main>
</body>
</html>
